<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <h6>Employee List</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table>
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Employee Name</th>
                                    <th>Employee Contact</th>
                                    <th>Employee Email</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Employee
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Employee Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">EMployee City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Employee State</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Employee Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Employee Address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Employee Pin-Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
